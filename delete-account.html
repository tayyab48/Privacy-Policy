<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Delete Your Account</h2>
  <p>This action is irreversible. Are you sure you want to proceed?</p>
  <button id="deleteBtn">Delete Account</button>
  <div id="message"></div>
</div>

<script>
  const deleteBtn = document.getElementById('deleteBtn');
  const messageEl = document.getElementById('message');

  // Check if hosted on GitHub Pages
  if (!location.hostname.endsWith("github.io")) {
    messageEl.innerText = "⚠️ This app is not hosted on GitHub Pages.";
    deleteBtn.disabled = true;
  }

  deleteBtn.addEventListener('click', async () => {
    const confirmed = confirm("Are you sure you want to delete your account?");
    if (!confirmed) return;

    deleteBtn.disabled = true;
    messageEl.innerText = "Deleting account...";

    try {
      // Replace with your actual API endpoint
      const response = await fetch('https://your-api.com/delete-account', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          // Add authentication token if needed
        }
      });

      if (!response.ok) {
        throw new Error("Failed to delete account");
      }

      messageEl.innerText = "✅ Your account has been successfully deleted.";
    } catch (error) {
      console.error(error);
      messageEl.innerText = "❌ Error deleting account. Please try again.";
      deleteBtn.disabled = false;
    }
  });
</script>

</body>
</html>
